<!DOCTYPE html>
<html>
<head>
    <title>Buscar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">🔍 Buscar Cliente por DNI</h1>

    <form method="post" class="d-flex justify-content-center mb-4">
        <input type="text" name="dni" class="form-control w-50 me-2" placeholder="Ingrese DNI" required>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if mensaje %}
        <div class="alert alert-warning text-center">{{ mensaje }}</div>
    {% endif %}

    {% if clientes %}
        <h2 class="mb-3">Resultados:</h2>
        <ul class="list-group">
            {% for cliente in clientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ cliente['nombre'] }} {{ cliente['apellido'] }}
                    <a href="{{ url_for('cliente', dni=cliente['dni']) }}" class="btn btn-sm btn-outline-info">Ver Detalle</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
